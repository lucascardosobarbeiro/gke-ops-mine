apiVersion: v1
kind: Service
metadata:
  name: minecraft-lb
  namespace: default
  labels:
    app: minecraft
spec:
  type: LoadBalancer
  selector:
    app: minecraft
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: game
    - port: 9940      # <--- MUDE AQUI PARA 9940
      targetPort: 9940
      protocol: TCP
      name: metrics