apiVersion: v1
kind: Service
metadata:
  name: minecraft-lb
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: minecraft
  ports:
    - port: 25565
      targetPort: 25565
      protocol: TCP
      name: game
    - port: 9225      # <--- Adicionar de volta
      targetPort: 9225
      protocol: TCP
      name: metrics