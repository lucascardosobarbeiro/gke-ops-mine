apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  namespace: default
spec:
  serviceName: "minecraft"
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - name: minecraft
        image: itzg/minecraft-server:java21
        ports:
        - containerPort: 25565
          name: minecraft
        - containerPort: 9225   # Porta padrão do plugin
          name: metrics
        env:
        - name: EULA
          value: "TRUE"
        - name: TYPE
          value: "PAPER"
        - name: MEMORY
          value: "10G"
        - name: MOTD
          value: "Servidor GitOps Monitorado"
        
        # --- A CORREÇÃO DEFINITIVA ---
        # Baixa a versão EXATA v3.0.0 que funciona no 1.21
        # (O Spiget às vezes manda zip, o GitHub manda o jar direto)
        - name: PLUGINS
          value: "https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.0.0/minecraft-prometheus-exporter-3.0.0.jar"
        
        # REMOVIDO: PROMETHEUS_EXPORTER_ENABLE (Para não causar conflito)
        # REMOVIDO: PROMETHEUS_EXPORTER_PORT (O plugin já usa 9225 por padrão)
        
        - name: WHITELIST
          value: "CardosoBrB"
        - name: ENFORCE_WHITELIST
          value: "TRUE"

        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minecraft-data