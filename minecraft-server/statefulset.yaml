apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  namespace: default
spec:
  serviceName: "minecraft"
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - name: minecraft
        image: itzg/minecraft-server:java21
        ports:
        - containerPort: 25565
          name: minecraft
        - containerPort: 9225   # <--- ESSENCIAL: Abrir a porta pro Prometheus
          name: metrics
        env:
        - name: EULA
          value: "TRUE"
        - name: TYPE
          value: "PAPER"
        - name: MEMORY
          value: "10G"
        - name: MOTD
          value: "Servidor GitOps Profissional"
        
        # --- TROCA IMPORTANTE ---
        # Removemos o Modrinth (que deu erro 404)
        # Usamos o link direto da API do Spigot (ID 39752)
        - name: PLUGINS
          value: "https://api.spiget.org/v2/resources/39752/download"
        
        # Configuração do Plugin
        - name: PROMETHEUS_EXPORTER_ENABLE
          value: "true"
        - name: PROMETHEUS_EXPORTER_PORT
          value: "9225"
        
        - name: WHITELIST
          value: "CardosoBrB"
        - name: ENFORCE_WHITELIST
          value: "TRUE"

        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minecraft-data